<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexova Agent - WhatsApp Simulator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body style="background: #222;">

    <div class="simulator-container">
        <div class="sim-header">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="Profile">
            <div>
                <div style="font-weight: 600;">Nexova Agent</div>
                <div style="font-size: 12px; opacity: 0.8;">Online</div>
            </div>
        </div>

        <div class="chat-area" id="chatArea">
            <div class="message received">
                Hello! I am the Nexova AI Assistant. How can I help you today?
            </div>
        </div>

        <div class="input-area">
            <input type="text" id="msgInput" placeholder="Type a message">
            <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script>
        const API_URL = "http://localhost:8000/chat";

        const chatArea = document.getElementById('chatArea');
        const msgInput = document.getElementById('msgInput');

        msgInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        async function sendMessage() {
            const text = msgInput.value.trim();
            if (!text) return;

            // Add User Message
            addMessage(text, 'sent');
            msgInput.value = '';

            // Call Backend
            try {
                const response = await fetch(API_URL, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ message: text })
                });

                const data = await response.json();

                // Add Bot Response
                addMessage(data.response, 'received');

            } catch (error) {
                console.error("Error:", error);
                addMessage("Error connecting to server. Is the backend running?", 'received');
            }
        }

        function addMessage(text, type) {
            const div = document.createElement('div');
            div.className = `message ${type}`;
            div.textContent = text;
            chatArea.appendChild(div);
            chatArea.scrollTop = chatArea.scrollHeight;
        }
    </script>
</body>

</html>
